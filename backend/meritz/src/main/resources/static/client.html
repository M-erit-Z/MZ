<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 화면</title>

    <!-- 웹소캣 연결에 필요한 라이브러리 선언 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="styles/client.css">

</head>
<body>
<div>
    <!-- 룸 아이디 번호를 입력하는 input -->
    <input type="number" id="roomIdInput" />
    <!-- 룸 아이디를 입력후 클릭하는 button -->
    <button type="button" id="enterRoomBtn">enter Room</button>
    <!-- enterRoomBtn 클릭시 나타남, Streams 정보를 담은 Peer 를 웹소켓 ( 시그널링 )   -->
    <button type="button" id="startSteamBtn" style="display: none;">start Streams</button>
</div>
<video id="localStream" autoplay playsinline controls style="display: none;"></video>
    <!-- 영상 송출 화면 -->
<div class="video-section" id="remoteStreamDiv"></div>

<div class="controls">
    <button onclick="toggleCamera()">카메라 전환</button>
    <button onclick="shareLocation()">위치 공유</button>
    <button onclick="endCall()">종료</button>
</div>
<!--<div class="script-display" id="receivedScript">-->
<!--    &lt;!&ndash; 관리자가 보낸 스크립트 표시 &ndash;&gt;-->
<!--</div>-->
<!--<script src="js/peerConfig.js"></script>-->
<script src="js/clientPeerConfig.js"></script>
<!--<script>-->
<!--    // 버튼 기능 구현-->
<!--</script>-->
<div id="chat-container" class="chat-container">
    <div id="message-list"></div>
    <textarea id="message-input" class="message-input" placeholder="Type a message... (Shift+Enter for new line)" rows="4"></textarea>
    <button onclick="sendMessage()">Send</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs"></script>
<script src="js/clientchat.js"></script>
</body>
</html>
