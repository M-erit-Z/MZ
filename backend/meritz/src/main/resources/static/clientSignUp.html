<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>클라이언트 회원가입</title>
    <link rel="stylesheet" href="/styles/signup.css">
</head>
<body>
<div class="form-container">
    <h1>클라이언트 회원가입</h1>
    <form id="clientForm">
        <input type="text" id="clientName" placeholder="고객명" required>
        <input type="tel" id="clientPhone" placeholder="전화번호" required>
        <input type="email" id="clientEmail" placeholder="이메일" required>
        <button type="submit">회원가입</button>
    </form>
</div>
<script src="/js/clientSignUp.js"></script>
</body>
</html>
