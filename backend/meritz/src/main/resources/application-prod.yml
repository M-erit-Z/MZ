server:
  port: 7077

spring:
  datasource:
    url: jdbc:oracle://oracle:1521/meritz
    driver-class-name: oracle.jdbc.driver.OracleDriver
    username: ${ORACLE_USERNAME}
    password: ${ORACLE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        dialect: org.hibernate.dialect.Oracle11gDialect
